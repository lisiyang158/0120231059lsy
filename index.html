<body>
    <h3>点击灯泡可以实现打开和关闭功能</h3>
    <img  id="myimage"  onclick="changeImage()"   src="pic_bulboff.gif" width="100" height="180">

    <script>
        function changeImage(){
            const element = document.getElementById("myimage"); 
            let a = element.src.endsWith("pic_bulboff.gif");
            console.log(a);
            if (element.src.endsWith("pic_bulboff.gif")) //判断灯泡关闭状态
            {
                element.src = "pic_bulbon.gif"; //打开灯泡
            } else 
            {
                element.src = "pic_bulboff.gif"; //关闭灯泡
            }

           // console.log(element);
            // alert("函数调用成功");
            // let a = confirm('函数是否调用成功？');
            // console.log(a);
        }
    </script>
